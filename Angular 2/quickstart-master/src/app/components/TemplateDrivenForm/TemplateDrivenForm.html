<div class="container">
<h3>{{title}}</h3>
<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)" novalidate>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" name="name" required minlength="3" class="form-control" #nameRef #nameModelRef="ngModel" ngModel>
            <div *ngIf="nameModelRef.errors && nameModelRef.touched" class="alert alert-danger">
                <div [hidden]="!nameModelRef.errors.required" >Please enter your name </div>
                <div [hidden]="!nameModelRef.errors.minlength"> Name length should be minimum 3 characters </div>
             </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Quantity</label>
            <input type="number" name="quantity" required max="20" class="form-control" #quantityRef #quantityModelRef="ngModel" ngModel>
            
            <div *ngIf="quantityModelRef.errors && quantityModelRef.touched" class="alert alert-danger">
                <div [hidden]="!quantityModelRef.errors.required" >Please enter Quantity</div>
                <div [hidden]="!quantityModelRef.errors.max"> Quantity should be maximum 20 </div>
             </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Price</label>
            <input type="text" name="price" required class="form-control" #priceRef #priceModelRef="ngModel" ngModel>
            <div *ngIf="priceModelRef.errors && priceModelRef.touched" class="alert alert-danger">
                <div [hidden]="!priceModelRef.errors.required" >Please enter Price</div>
             </div>
        </div>
    </div>
      
    <button [disabled]="!productForm.form.valid" type="submit" class="btn btn-primary">ADD PRODUCT</button>
</form>
</div>
