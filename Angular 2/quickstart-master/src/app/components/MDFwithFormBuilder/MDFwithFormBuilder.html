<div class="container">
<h3>{{title}}</h3>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate> 
    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" required formControlName="name" class="form-control" #nameRef>
            <div [hidden]="productForm.controls['name'].pristine && productForm.controls['name'].untouched" >
            <div *ngIf="productForm.controls['name'].hasError('required')" class="alert alert-danger"> 
                Please enter product name 
            </div> 
            <div *ngIf="productForm.controls['name'].hasError('minlength')" class="alert alert-danger"> 
                Please enter atleast 3 characters 
            </div> 
            <div *ngIf="productForm.controls['name'].hasError('maxlength')" class="alert alert-danger"> 
                Name cannot exceed 8 characters 
            </div> 
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Quantity</label>
            <input type="number" required formControlName="quantity" class="form-control" #quantityRef>
               <div [hidden]="productForm.controls['quantity'].pristine && productForm.controls['quantity'].untouched" >
                   <div *ngIf="productForm.controls['quantity'].hasError('required')" class="alert alert-danger"> 
                        Please enter Quantity
                    </div> 
               </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Price</label>
            <input type="number" required formControlName="price" class="form-control" #priceRef>
             <div [hidden]="productForm.controls['price'].pristine && productForm.controls['price'].untouched" >
                   <div *ngIf="productForm.controls['price'].hasError('required')" class="alert alert-danger"> 
                        Please enter price
                    </div> 
               </div>
        </div>
    </div>
      
    <button  [disabled]="!productForm.valid" type="submit" class="btn btn-primary">ADD PRODUCT</button>
</form>
</div>
