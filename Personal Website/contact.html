<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="contact.css">
		<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="contact.js"></script>
    </head>
	<body>
		<a href="personal_website.html"><button class="button b1"><span> Back</span></button></a><br><br>
		<h2>Contact</h2><hr style="width:100px;color:white;">
		<br>
		<div>
			 <form>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input id="fname" type="text" class="form-control" name="fname" style="width:350px;" placeholder="Full Name">
				</div><br>
				<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				  <input id="email" type="email" class="form-control" name="email" style="width:350px;" placeholder="Email">
				</div><br>
				<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
				  <input id="phone" type="number" class="form-control" name="phone" style="width:350px;" placeholder="Phone">
				</div><br>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
					<input id="sub" type="text" class="form-control" name="sub" style="width:350px;" placeholder="Subject">
				</div><br>
				<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span></span>
				  <textarea id="msg" class="form-control" name="msg" style="width:350px;" placeholder="Message"></textarea>
				</div>
			 </form><br>			
			 <button type="button" style="margin-left:800px;" class="btn btn-default" onclick="msg()">Submit</button><br>
			 <br>
			 <div class="fb">
				<a href="#" class="fa fa-facebook"></a>
				<a href="#" class="fa fa-twitter"></a>
				<a href="#" class="fa fa-google"></a>
				<a href="#" class="fa fa-youtube"></a>
			</div>
		</div>
	</body>
</html>
